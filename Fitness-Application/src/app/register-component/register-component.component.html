

<div class="col-sm-8 col-sm-offset-2">
    <h3> Register </h3>

    <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
        <div class="form-group">
            <label>Email Adress</label>
            <input ngModel name="email" required type="email" class="form-control">
        </div>
        <div class="form-group">
                <label>Password</label>
                <input ngModel name="password" required type="password" class="form-control">
        </div>
        <button (click)="onSubmit()" type="submit" [disabled]="!signupForm.valid"  class="btn-block btn-primary">Register</button>
    </form>
</div>
