<h2>Exercises</h2>
<div class="container">
  <div class = "list">
    <div id = "center">
      <div class = "item" (click)="sort('Name')">
        <h4 id="selectable">Name</h4>
      </div>
      <div class = "item" (click)="sort('Type')">
        <h4 id="selectable">Type</h4>
      </div>
      <div class = "item" (click)="sort('Intensity')">
        <h4 id="selectable">Intensity</h4>
      </div>  
    </div>
  </div>
  
  <div class = "scroll" id = "center">
    <div class="list" *ngFor="let item of exercises | async">
      <div>
        <div class = "items">
          <p id="selectable" (click)="onSelect(item)">{{item.Name}}</p>
        </div>
        <div class = "items">
            <p id="selectable" (click)="onSelect(item)">{{item.Type}}</p>
        </div>
        <div class = "items">
          <p id="selectable" (click)="onSelect(item)">{{item.Intensity}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="Desc" id="center">
    <div id = "center2">
      <p>{{selectedExercise.Name }} ({{ selectedExercise.Type }}, {{ selectedExercise.Intensity }})</p>
      <p>Description: {{ selectedExercise.Description }}</p>
    </div>
    </div>
  
</div>
