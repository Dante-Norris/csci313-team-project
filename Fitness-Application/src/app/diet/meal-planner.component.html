<h2>Meals</h2>
<div class="container">
    <div>
        <div id="center">
            <p>
              <input type="string" class = "input" #searchTerm placeholder="Search">
            </p>
            <p>
              <button class = "button" (click)="searchByName(searchTerm.value)">Search by Name</button>
              <button class = "button" (click)="searchByIngredients(searchTerm.value)">Search by Ingredients</button>
              <button class = "button" (click)="searchByCalories(searchTerm.value)">Search by Calories (<)</button>
              <button class = "button" (click)="resetList()">Reset</button>
            </p>
        </div>
      </div>
  <div class = "list">
    <div id = "center">
      <div class = "item" (click)="sort('Name')">
        <h4 id="selectable">Meal &#x21D5;</h4>
      </div>
      <div class = "item">
        <h4>Ingredients</h4>
      </div>
      <div class = "item" (click)="sort('Calories')">
        <h4 id="selectable">Calories &#x21D5;</h4>
      </div> 
    </div>
  </div>
  
  <div class = "scroll" id = "center">
    <div class="list" *ngFor="let meal of meals | async">
      <div>
        <div class = "items">
          <p>{{meal.Name}}</p>
        </div>
        <div class = "items">
          <p>{{meal.Ingredients}}</p>
        </div>
        <div class = "items">
          <p>{{meal.Calories}}</p>
        </div>
      </div>
    </div>
  </div>
  <div id="center">
      <p>
        Add Food
      </p>
        <p>
            <input type="string" class="inputLeftAlign" #newName placeholder="Name">
        </p>
        <p>
            <input type="string" class="inputLeftAlign" #newIngredients placeholder="Ingredients">
        </p>
        <p>
            <input type="number" class="inputLeftAlign" #newCalories placeholder="Calories">
        </p>
        <p>
            <button class = "button" (click)="addFood(newName.value, newIngredients.value, newCalories.value)">Submit</button>
        </p>
    </div>
</div>
